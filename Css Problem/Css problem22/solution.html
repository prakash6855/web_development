<!-- Create a layout using your choice float -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: black;
            height: 100vh;
        }
        .class1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            color: orange;
            float: inline-start;
        }
        .class2{
            width: 100px;
            height: 100px;
            background-color: blue;
            color: aquamarine;
            float: inline-end;
        }
        .class3{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            color: beige;
            float: left;
        }
        .class4{
            width: 100px;
            height: 100px;
            background-color: blanchedalmond;
            color: black;
            float: inline-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="class1">Lorem ipsum dolor sit amet.</div>
        <div class="class2">Lorem ipsum dolor sit amet consectetur.</div>
        <div class="class3">Lorem ipsum dolor, sit amet consectetur adipisicing.</div>
        <div class="class4">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
    </div>
</body>
</html>
