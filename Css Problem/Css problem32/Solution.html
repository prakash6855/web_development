<!-- Create a slider with 3 images using CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            display: block;
            margin: auto;
        }
        body{
            background-color: red;
        }
          @keyframes slide3 {
            0%{
                transform: translate(20vw);
            }
            50%{
                transform: translate(10vw);
            }
            75%{
                transform: translate(0vw);
            }
            100%{
                transform: translate(-10vw);
            }
        } 
           @keyframes slide1 {
            0%{
                transform: translate(0vw);
            }
            100%{
                transform: translate(-10vw);
            }
        }
        @keyframes slide2 {
            0%{
                transform: translate(10vw);
            }
            50%{
                transform: translate(0vw);
            }
            100%{
                transform: translate(-10vw);
            }
         }     
        
        .slider{
            background-color: aliceblue;
            height: 423px;
            overflow: hidden;
            margin: auto;
        }
        img{
            width:100px;
            height: 100px;
        }
        .img1{
            transform: translate(0vw);
            animation: slide1 1s 2s forwards ;
        }
        .img2{
            transform: translate(10vw);
            animation: slide2 2.5s 2s forwards;
        }
        .img3{
            transform: translate(20vw);
            animation: slide3 3.5s 2s forwards;
        }
    </style>
</head>
<body>
    <main>
        <div class="slider">
    <img class="img1" src="https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80">
    <img class="img2" src="https://images.unsplash.com/photo-1550686041-366ad85a1355?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">
    <img class="img3" src="https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80">
</div>
    </main>
</body>
</html>
