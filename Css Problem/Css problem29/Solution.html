<!-- Create a thin progress bar animation for a website -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .progress{
            background-color: red;
            height:4px;
            animation: load 1s ease-out ;
        }
        header {
            background-color: black;
            color: beige;
            height: 12vh;
            display: flex;

        }

        ul {
            padding-top: 25px;
        }

        li {
            display: inline;
            text-align: center;
            list-style: none;
            padding: 100px;

        }

        main {
            background-color: blueviolet;
            height: 100vh;
        }
        @keyframes load {
            0%{
                width: 0vw;
            }
            50%{
                width: 70vw;
            }
            100%{
                width: 100vw;
            }

        }
        
    </style>
</head>

<body>
    <div class="progress"></div>
    <header>
        <ul>
            <nav>
                <li>Home</li>
                <li>About </li>
                <li>Career </li>
                <li>Contact </li>
            </nav>
        </ul>
    </header>
    <main>

    </main>

</body>

</html>
