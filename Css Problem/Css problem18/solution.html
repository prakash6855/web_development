<!-- Create a responsive navbar using relative lengths -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            font-size: 1vw;
        }
        header{
            background-color: black;
            color: antiquewhite;
            padding: 25px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Products</li>
                <li>Contact us</li>
            </ul>
        </nav>
    </header>
    <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, est.</div>
</body>

</html>
