<!-- Demonstrate the use of list-style property using ul as example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    header{
        background-color: black;
        color: aliceblue;
        height:40vh;
    }
    ul{
        text-align:left;
        font-size: 2vw;
        list-style: circle outside;
    }
  </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
