<!-- Create a rotating image animation using css -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            height: 10vh;
        }

        img {
            width: 300px;
            height: 300px;
            animation: rotate 0.1s ease infinite 1s ;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <img src="https://www.transparentpng.com/thumb/car-wheel/OL5FYM-car-wheels-background.png">
    </main>
</body>

</html>
