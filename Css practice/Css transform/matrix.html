<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-Matrix</title>
    <style>
        .container{
            background-color: red;
            height: 455px;
            display: inline-block;
        }
        .box{
            border: 2px solid black;
            transform-origin: 0;
            /* transform: matrix(0.5, 2, 3, 0.5, 1, 2); */
            /* The values represent the following functions: matrix(scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY()) */
        }
    </style>  
</head> 
<body>
    <div class="container">
        <div class="box">
            <img src="https://source.unsplash.com/160*90/?nature,water">
        </div>
    </div>
</body>
</html>
