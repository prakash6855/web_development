<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform property</title>
    <style>
        .container{
            background-color: red;
            height: 30vh;
        }
        .box{
            border: 4px solid black;
            transform: translate(50px, 100px);
            /* The transform CSS property lets you rotate, scale, skew, or translate an element. First value denotes the x-axis and the second one is for the y-axis*/
        }
    </style>  
</head>
<body>
    <div class="container">
        <div class="box">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore earum quia tempore, omnis labore, placeat illum dignissimos eos error asperiores a eligendi, modi accusantium corporis nihil totam recusandae reprehenderit beatae!</div>
    </div>
</body>
</html>
