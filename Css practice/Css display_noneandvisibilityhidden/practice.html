<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display inline-block</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            visibility: hidden;
            /*  The element box is invisible (not drawn), but still affects layout as normal.*/
            width: 100px;
            background-color: blue;
            margin: 30px;
            border: 30px solid black;
            padding: 40px;
        }

        .box2 {
            /* display: none; */
            /* Turns off the display of an element so that it has no effect on layout */
            height: 40px;
            width: 60px;
            background-color: brown;
            margin: 40px;
            padding: 25px;;
            border: 40px solid blue;;
        }
    </style>
</head>

<body>
    <div class="box1">Lorem ipsum dolor </div>
    <div class="box2">Lorem ipsum</div>
</body>

</html>
