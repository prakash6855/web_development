<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-self</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            background-color: green;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: center;
        }

        .box1 {
            /* width: 100px; */
            height: 100px;
            background-color: black;
            border: 2px solid yellow;
            color: azure;
            order: 3;
            /* flex-grow: 1; */
            flex-shrink: 1; 
            /* The flex-shrink CSS property sets the flex shrink factor of a flex item. If the size of all flex items is larger than the flex container, items shrink to fit according to flex-shrink. */
        }
        .box2 {
            height: 100px;
            background-color: black;
            border: 2px solid yellow;
            color: azure;
            order: 2;
        }

        .box3 {
            height: 100px;
            background-color: black;
            border: 2px solid yellow;
            color: azure;
            order: 1;
        }

        .box4 {
            height: 100px;
            background-color: black;
            border: 2px solid yellow;
            color: azure;
            order: 4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">Lorem ipsum</div>
        <div class="box2">Lorem ipsum dolor </div>
        <div class="box3">Lorem ipsum dolor sit </div>
        <div class="box4">Lorem ipsum dolor sit amet </div>
    </div>
</body>

</html>
