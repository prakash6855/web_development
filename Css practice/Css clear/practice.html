<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            background-color: black;
            color: aliceblue;
            border: 3px solid yellow;
            height: 30vh;
            width: 20vw;
            float: left;
            clear: both;
        }
        .box2{
            background-color: blueviolet;
            color: bisque;
            border: 3px solid green;
            height: 30vh;
            width: 20vw;
            float: right;
            clear: left; 
        }
    </style>
</head>
<body>
    <div class="box1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officiis, sint.</div>
    <div class="box2">Lorem ipsum dolor sit amet.</div>
</body>
</html>
