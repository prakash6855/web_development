<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font size</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <!-- Above liks are used to produce font family effect inside the website along with font family property -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            width: 1400px;
            height: 800px;
            background-color: blue;
            color: aqua;
            text-transform: capitalize;
            text-align: center;
            font-size: 28px;
            /* The font-size CSS property sets the size of the font.  */
            /* font-family: ubuntu, 'Courier New', Courier, monospace; */
            /* Note:- If in the font family name any space is there in the name or the name with more than two words then it will be keep inside the '' single comma */
            /* The font-family CSS property specifies a prioritized list of one or more font family names and/or generic family names for the selected element. In the above font line  ubuntu is not considered by the browser hence the 'courier new' will be come into effect or untill anyone is selected by the browser. The property will be underlined by the browser in the inspect element if selected.*/
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
</body>

</html>
