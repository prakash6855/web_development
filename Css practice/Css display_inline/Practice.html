<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box1{
    display: inline;
    margin: 30px;
    /* Note:- When we provide display property inline then width and height property will be not come into an effect,wherein margin will be changed only to the left and right side  */
    /* width: 400px;
    height: 400px; */
    background-color: aquamarine;
    color: black;
    }
    .box2{
    width: 400px;
    height: 400px;
    background-color: blueviolet;
    color: beige;
    /* display: inline; */
    }
</style>
<body>
    <div class="box1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sapiente, reiciendis!</div>
    <div class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque sequi, reiciendis ea quae voluptas
        est.</div>
</body>

</html>
