<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex properties (flex-wrap)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: aqua;
            height: 50vh;
            display: flex;  
            flex-direction: row-reverse;
            flex-wrap: wrap-reverse;
            justify-content: center;
            /* The CSS justify-content property defines how the browser distributes space between and around content items along the main-axis of a flex container, and the inline axis of a grid container. */
            align-items:center;
            /* The CSS align-items property sets the align-self value on all direct children as a group. In Flexbox, it controls the alignment of items on the Cross Axis. */
        }
        .box1{
            height: 200px;
            width: 200px;
            background-color: black;
            color: blue;
            border: 3px solid red;
        }
        .box2{
            height: 200px;
            width: 200px;
            background-color: blueviolet;
            color: aqua;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit, accusantium.</div>
        <div class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt?</div>
        <div class="box2">Lorem ipsum dolor sit amet consectetur.</div>
        <div class="box2">Lorem ipsum dolor sit.</div>
    </div>
</body>
</html>
