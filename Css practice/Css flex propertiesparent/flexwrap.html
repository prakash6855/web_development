<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex properties (flex-wrap)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .box1{
            height: 300px;
            width: 300px;
            background-color: black;
            color: blue;
            border: 3px solid red;
        }
        .box2{
            height: 300px;
            width: 300px;
            background-color: blueviolet;
            color: aqua;
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit, accusantium.</div>
        <div class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt?</div>
        <div class="box2">Lorem ipsum dolor sit amet consectetur.</div>
        <div class="box2">Lorem ipsum dolor sit.</div>
    </div>
</body>
</html>
