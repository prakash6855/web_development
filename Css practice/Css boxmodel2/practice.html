<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set margin(top,right,bottom,left)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
        width: 300px;
        height: 800px;
        background-color: blueviolet;
        margin: 20px 30px 20px 50px;
        /* If we add margin in the above given format then it will add values in the following manner top,right,bottom and left or simply say clockwise */
        /* margin: 20px 30px; If we write in this format then it will effect the website top+bottom and right+left........same value will come to effect when we do it for border and padding*/
        border: 10px solid green;
        padding: 24px;
        }
    </style>
</head>
<body>
    <div class="content">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam excepturi omnis eveniet doloribus asperiores accusantium enim laboriosam odit eos deserunt.</div>
</body>
</html>
