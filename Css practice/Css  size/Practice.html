<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            font-size: 2em;
            /* The em unit is a relative unit of measurement that is based on the font size of the element in which it is used. It is often used to specify font sizes, paddings, and margins. */
            background-color: aqua;
            color: black;
        }

        .container {
            font-size: 2rem;
            /*  The rem unit is a relative unit that is based on the root element (i.e., the html element) of the document. It stands for "root em," where "em" is a traditional typographical unit that refers to the font size of the element itself. */  
            width: 50vh;
            /* vh stands for "viewport height" and is equal to 1% of the height of the viewport. */
            height: 50vw;
            /* vw stands for "viewport width" and is equal to 1% of the width of the viewport. */
            background-color: blue;
            color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>In this topic we wil discuss about font sizes</h1>
        <div class="container">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt voluptatem necessitatibus voluptate,
                mollitia molestiae error corporis omnis ad nihil eaque.</p>
        </div>
    </div>
</body>

</html>
