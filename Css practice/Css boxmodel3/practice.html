<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set margin(top,right,bottom,left)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
        width: 300px;
        height: 800px;
        background-color: blueviolet;
        margin: 20px 30px;
        padding: 24px;
        border-width: 10px;
        border-color: aquamarine;
        border-radius: 10px;
        /* Border-radius is used to round the corners */
        border-style: dotted;
        /* Border-style property is used to show the border style like solid,dotted,dashed etc*/
        }
    </style>
</head>
<body>
    <div class="content">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam excepturi omnis eveniet doloribus asperiores accusantium enim laboriosam odit eos deserunt.</div>
</body>
</html>
