<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Column</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 100vh;
            display: grid;
            background-color: rgb(80, 8, 8);
            grid-template-columns:  auto auto auto auto;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 5px 10px;
        }
        .item{
            background-color: #fff;
            border-radius: 8px;
            border: 3px solid rgb(16, 214, 115);
        }
        .item1{
            background-color: rgb(231, 111, 111);
            border-radius: 8px;
            grid-column: 1/4;
            /* The grid-column CSS shorthand property specifies a grid item's size and location within a grid column by contributing a line, a span, or nothing (automatic) to its grid placement, thereby specifying the inline-start and inline-end edge of its grid area. In the above line value 1 is taken as an initial value (From)and 3 is the taken as final value (Upto)*/
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
