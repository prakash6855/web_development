<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid:Row and column span </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            display: grid;
            background-color: rgb(80, 8, 8);
            grid-template-columns: auto auto auto auto;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 5px 10px;
        }

        .item {
            background-color: #fff;
            border-radius: 8px;
            border: 3px solid rgb(16, 214, 115);
        }

        .item1 {
            background-color: rgb(231, 111, 111);
            border-radius: 8px;
            grid-row: 2/span 2;
            /* Note in the above line we use nominator as 'from' or say 'starting point' and the denominator here is used for upto or 'ending point' */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>

</html>
