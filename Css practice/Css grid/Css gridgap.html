<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid gap</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: grid;
            background-color: rgb(80, 8, 8);
            grid-template-columns: 100px 200px auto;
            /* grid-row-gap: 5px; */
            /* row-gap: 5px; */
            /* Note: grid-row-gap property name has been changed to row-gap*/
            /* grid-column-gap: 9px; */
            /* column-gap: 9px; */
            /* Note: grid-column-gap property name has been changed to column gap */
            grid-gap: 5px 10px;
            /* Note: In the above line we wrote for the rows and column value,if we write a single value then it will apply for rows and column both */
        }
        .item{
            background-color: #fff;
            border-radius: 3px;
            border: 3px solid rgb(16, 214, 115);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
