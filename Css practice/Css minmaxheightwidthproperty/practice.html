<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-max Height&width</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        }
        .container{
            background-color: black;
            color: antiquewhite;
            height: 30vh;
            width: 50vw;
            /* min-height: 50vh; */
            /* The min-height CSS property sets the minimum height of an element. It prevents the used value of the height property from becoming smaller than the value specified for min-height.Minimum required height will be here 50vh and if we raise the height value for more than 50vh it will allow us */
            max-height: 50vh;
            /* The max-height CSS property sets the maximum height of an element. It prevents the used value of the height property from becoming larger than the value specified for max-height. */
            /* min-width: 80vw; */
            /* The min-width CSS property sets the minimum width of an element. It prevents the used value of the width property from becoming smaller than the value specified for min-width. */
            max-width: 90vw;
            /* The max-width CSS property sets the maximum width of an element. It prevents the used value of the width property from becoming larger than the value specified by max-width. */
        }
    </style>
</head>
<body>
    <div class="container">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut voluptas doloribus voluptates tempora? At autem, facere expedita laboriosam tempora sequi debitis reprehenderit cum quasi eum rem minima hic sit architecto alias beatae magnam iure laborum, culpa nemo sapiente molestiae suscipit!</div>
</body>
</html>
