<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Size</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            font-size: 25px;
            font-weight: 1000;
            /* The font-weight CSS property sets the weight (or boldness) of the font. */
            font-style: italic;
            /* The font-style CSS property sets whether a font should be styled with a normal, italic, or oblique face from its font-family. */
            font-variant: normal;
            /* The font-variant CSS shorthand property allows us to set all the font variants for a font. */
        }
        p{
            font-size: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore, architecto!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolore corporis eum culpa sit quas, doloremque commodi nesciunt fuga! Ipsam, illum.</p>
</body>
</html>
