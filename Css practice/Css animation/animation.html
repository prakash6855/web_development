<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
        }
        .box{
            background-color: black;
            color: beige;
            width: 20vw;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation-name: widthanimate;
            /* The animation-name CSS property specifies the names of one or more @keyframes at-rules that describe the animation to apply to an element. */
            animation-duration: 1.5s;
            /* The animation-duration CSS property sets the length of time that an animation takes to complete one cycle. */
            animation-timing-function: ease-in-out;
            /* The animation-timing-function CSS property sets how an animation progresses through the duration of each cycle. */
            animation-delay: 1s;
            /* The animation-delay CSS property specifies the amount of time to wait from applying the animation to an element before beginning to perform the animation. */
            animation-iteration-count: 3;
            /* The animation-iteration-count CSS property sets the number of times an animation sequence should be played before stopping. */
            animation-direction:alternate-reverse;
            /* The animation-direction CSS property sets whether an animation should play forward, backward, or alternate back and forth between playing the sequence forward and backward. */
        }
        @keyframes widthanimate{
            from{
                width: 20vw;
                height: 20vh;
            }
            to {
                width: 100vw;
                height: 100vh;;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Hi there</div>
    </div>
</body>
</html>
