<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-3d</title>
    <style>
        .container{
            background-color: red;
            height: 455px;
            
        }
        .box{
            border: 2px solid black;
            display: inline-block;
            transform: translate(134px, 56px) rotateZ(45deg);
            transform-origin: 0;
        }
    </style>  
</head> 
<body>
    <div class="container">
        <div class="box">
            <img src="image.jpg">
        </div>
    </div>
</body>
</html>
