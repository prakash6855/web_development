<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel desk</title>
</head>
<body>
    <!-- Html form -->
    <h1>Travel form</h1>
    <form>
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter username">
        <br> <br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password">
        <br> <br>
        <label>Email id:</label>
        <input type="Email" name="emailid" placeholder="Enter email">
            <br><br>
        </form>
        <label>Mobile no:</label>
        <input type="text" name="mobileno" placeholder="Enter mobile no">
        <br><br>
        <select>
            <option>Select your plan</option>
            <option value="silver">Silver</option>
            <option value="gold">Gold</option>
            <option value="diamond">Diamond</option>
        </select>
        <br><br>
        <textarea cols="25" row="5" placeholder="Fill additional details"></textarea>
        <p>Select your gender</p>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br><br>
        <p>I read the instruction carefully now i can proceed to the next page</p>
        <input type="checkbox" name="">Yes now i can proceed.
        <br><br>
        <input type="submit" name="submit" value="Submit">
    </body>
</html>
